<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Website Using Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2>Photo Gallery</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed placeat accusamus possimus. Unde, aliquid
                velit.</p>
        </div>
        <div class="gallery">
            <div class="box row " id="box-1"
                style="background-image:url(https://plus.unsplash.com/premium_photo-1692455906215-dff2237582d7?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) ;">
                River</div>
            <div class="box col" id="box-2"
                style="background-image:url(https://plus.unsplash.com/premium_photo-1692026998357-598980d9c22c?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) ;">
                Forest</div>
            <div class="box" id="box-3"
                style="background-image:url(https://images.unsplash.com/photo-1472396961693-142e6e269027?q=80&w=1552&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D ) ;">
                Green Forest</div>
            <div class="box row" id="box-4"
                style="background-image:url(https://plus.unsplash.com/premium_photo-1664547606956-22749d0e0d77?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D ) ;">
                Mountain</div>
            <div class="box col" id="box-5"
                style="background-image:url(https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg ) ;">
                Sunset</div>
            <div class="box" id="box-6"
                style="background-image:url(https://plus.unsplash.com/premium_photo-1675433344518-21eb72dfc7a5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D ) ;">
                Sea</div>
            <div class="box col" id="box-7"
                style="background-image:url(https://media.istockphoto.com/id/1038870630/photo/woman-standing-and-looking-at-lago-di-carezza-in-dolomites.jpg?s=612x612&w=0&k=20&c=sRbpFCJ-odpl2cQetrZaxlxL0oqAmxcjDEGN46kmGJ0= ) ;">
                Himalayas </div>
        </div>
    </div>
</body>

</html>
